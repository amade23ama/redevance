<app-dscom-extensible [displayEmail]="displayEmail"
[email]="email.value"></app-dscom-extensible>
  <fieldset class="mt-1">
    <legend class="titre-form">{{titre}}</legend>
     <form  [formGroup]="myform">

        <app-formulaire-utilisateur [titre]="titre" [userForm]="myform"
                                    [prenom]="prenom"
                                    [nom]="nom"
                                    [email]="email"
                                    [telephone]="telephone"
                                    [active]="active"
                                    [profils]="profils"
                                    (btnClear)="reset($event)"
                                    [update]="true">
        </app-formulaire-utilisateur>
     </form>

  </fieldset>
  <div class="contenair-btn mt-2">
    <app-action-btns [btns]="btns"  (btnClick)="utilisateurAction($event)"></app-action-btns>
  </div>
