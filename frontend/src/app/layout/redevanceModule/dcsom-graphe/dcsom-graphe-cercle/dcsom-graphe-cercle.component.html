<div *ngIf="homeCard |async as  homecard">
  <ngx-charts-pie-chart
    [results]="homecard.campagnes"
    [gradient]="gradient"
    [legend]="false"
    [labels]="showLabels"
    [doughnut]="isDoughnut"
    (select)="onSelect($event)"
    (activate)="onActivate($event)"
    (deactivate)="onDeactivate($event)"
  >
  </ngx-charts-pie-chart>
</div>
