
<ng-container *ngIf="displayEmail">
  <div class="mt-02 recap-info">
    <mat-label
      class="">{{appConfig.getLabel('label.info.mail')}} {{email}}
    </mat-label>
  </div>
</ng-container>
<ng-container *ngIf="displayNumDepot">
  <div class="mt-02 recap-info">
    <mat-label
      class="">{{messageDepot}}
    </mat-label>
  </div>
</ng-container>
