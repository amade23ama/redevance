<div class="recherche">
  <div fxLayout="row" fxLayoutAlign="space-between stretch" >
    <div fxShow="false" fxHide.gt-xs="false" >
      <button mat-mini-fab
              matTooltipPosition="left"
              matTooltip="{{tooltip}}"
              matTooltipClass="custom-tooltip"
               (click)="ajouter()"
              class="new--depot--button">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <div [fxFlex.lt-sm]="100" fxLayoutGap="10px">
      <div fxShow="false" fxHide.gt-xs="false" >
        <mat-chip class="nb-label blue-label">
          {{numberResult}} {{numberResult===1?singulier:plurier}}
        </mat-chip>
      </div>
      <mat-form-field class="recherche-mat-form-field" appearance="outline" fxFlex="100" floatLabel="always">
        <mat-label>Recherche</mat-label>
        <input matInput  type="text"
               placeholder="xxxxxxxx"
               [formControl]="search"/>
        <button  matSuffix mat-icon-button aria-label="Clear" disabled="true">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </div>
</div>
</div>
