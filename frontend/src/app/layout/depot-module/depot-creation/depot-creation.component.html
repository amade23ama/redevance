<fieldset class="mt-1">
  <legend>{{titre}}</legend>
  <mat-card class="mt-1 mat-card">
    <form  class="stepper--conteneur"[formGroup]="myform" fxLayout fxLayout="column" fxLayoutAlign="space-around" fxLayoutGap="5px">
      <div fxLayout fxLayoutGap="10px" fxLayout.xs="column"fxLayout.sm="column" >
        <mat-form-field class="champ--operateur" appearance="outline" fxFlex="100" floatLabel="always">
          <mat-label>Nom du d&eacute;p&ocirc;t</mat-label>
          <input matInput  type="text"
                 [formControl]="nom"/>
          <button  matSuffix mat-icon-button aria-label="Clear"
                   (click)="reset('nom')">
            <mat-icon>close</mat-icon>
          </button>
          <mat-error *ngIf="nom.errors?.hasOwnProperty('required')">
            {{appConfig.getLabel('error.champ.obligatoire')}}
          </mat-error>
        </mat-form-field>

      </div>
      <div class="upload" fxLayout fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px" fxLayout.xs="column"fxLayout.sm="column" >
        <ngx-file-drag-drop
          [formControl]="file"
          [accept]=typeFile
          emptyPlaceholder="{{appConfig.getLabel('depot.label.placerholder')}}"
          (valueChanged)="onValueChange($event)">
        </ngx-file-drag-drop>
      </div>
      <br>

    </form>
  </mat-card>
  <div class="mat-elevation-z0 mt-1">
    <app-action-btns [btns]="btns"  (btnClick)="depotAction($event)"></app-action-btns>
  </div>
</fieldset>
