<div  *ngIf="homeCard |async as  homecard" class="graphe-annee">
  <ngx-charts-bar-vertical
    [results]="homecard.campagnes"
    [xAxisLabel]="'produit'"
    [yAxisLabel]="'quantite(tonnes)'"
    [legend]="false"
    [showYAxisLabel]="true"
    [xAxis]="true"
    [yAxis]="true"
    [gradient]="true"
    [scheme] ="colorScheme">
  </ngx-charts-bar-vertical>
</div>
