  <fieldset class="mt-1">
    <legend>{{titre}}</legend>
 <form  class="mat-elevation-z1"[formGroup]="myform">

    <app-formulaire-utilisateur [titre]="titre" [userForm]="myform"
                                [prenom]="prenom"
                                [nom]="nom"
                                [email]="email"
                                [telephone]="telephone"
                                [active]="active"
                                [profils]="profils"
                                (btnClear)="reset($event)"
                                [update]="true">
    </app-formulaire-utilisateur>
 </form>
    <div class="mat-elevation-z0 mt-1">
      <app-action-btns [btns]="btns"  (btnClick)="utilisateurAction($event)"></app-action-btns>
    </div>
  </fieldset>
