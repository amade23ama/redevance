
<fieldset class="mt-1">
  <legend class="titre-form">{{titre}}</legend>
  <div class="mt-1">
    <form  class="stepper--conteneur"[formGroup]="myform" fxLayout fxLayout="column" fxLayoutAlign="space-around" fxLayoutGap="10px">
      <div fxLayout fxLayoutGap="10px" fxLayout.xs="column"fxLayout.sm="column" >
        <mat-form-field class="champ--operateur" appearance="outline" fxFlex="100" floatLabel="always">
          <mat-label>Nom source </mat-label>
          <input matInput type="text"
                 [formControl]="nomSRC"/>
          <button  matSuffix mat-icon-button aria-label="Clear"
                   (click)="reset('nomSRC')">
            <mat-icon>close</mat-icon>
          </button>
          <mat-error *ngIf="nomSRC.errors?.hasOwnProperty('required')">
            {{appConfig.getLabel('error.champ.obligatoire')}}
          </mat-error>
        </mat-form-field>

        <mat-form-field class="champ--operateur" appearance="outline" fxFlex="100" floatLabel="always">
          <mat-label>Nom normalisé </mat-label>
          <input matInput  type="text"
                 [formControl]="nomNORM"/>
          <button  matSuffix mat-icon-button aria-label="Clear"
                   (click)="reset('nomNORM')">
            <mat-icon>close</mat-icon>
          </button>
          <mat-error *ngIf="nomNORM.errors?.hasOwnProperty('required')">
            {{appConfig.getLabel('error.champ.obligatoire')}}
          </mat-error>
        </mat-form-field>
      </div>

      <div fxLayout fxLayoutGap="10px" fxLayout.xs="column"fxLayout.sm="column" >
        <mat-form-field class="champ--operateur" appearance="outline" fxFlex="100" floatLabel="always">
          <mat-label>Densité en gramme </mat-label>
          <input matInput  type="number"
                 [formControl]="densiteGRM"/>
          <button  matSuffix mat-icon-button aria-label="Clear"
                   (click)="reset('densiteGRM')">
            <mat-icon>close</mat-icon>
          </button>
          <mat-error *ngIf="densiteGRM.errors?.hasOwnProperty('required')">
            {{appConfig.getLabel('error.champ.obligatoire')}}
          </mat-error>
        </mat-form-field>

        <mat-form-field class="champ--operateur" appearance="outline" fxFlex="100" floatLabel="always">
          <mat-label>Densité en kilogramme </mat-label>
          <input matInput  type="number"
                 [formControl]="densiteKGM"/>
          <button  matSuffix mat-icon-button aria-label="Clear"
                   (click)="reset('densiteKGM')">
            <mat-icon>close</mat-icon>
          </button>
          <mat-error *ngIf="densiteKGM.errors?.hasOwnProperty('required')">
            {{appConfig.getLabel('error.champ.obligatoire')}}
          </mat-error>
        </mat-form-field>

      </div>
    </form>
  </div>

</fieldset>
<div class="mat-elevation-z0 mt-1">
  <app-action-btns [btns]="btns"  (btnClick)="produitAction($event)"></app-action-btns>
</div>
