<title>{{appConfig.getLabel('header.title')}}</title>

<div *ngIf="isLoggedIn && utilisateurConnecte$ | async as utilisateurConnecte"
     class="flex-container header"  fxLayout="row" fxLayoutAlign="space-between stretch"
     fxHide fxShow.gt-sm >
  <div  class="logo">
    <img src="../../../../assets/img/drapeau_senegal.png" height="20" width="30"
         ngSrcset="50w, 100w, 200w, 200w" alt="bandeau"/>
    <div class="ministere">{{appConfig.getLabel('label.ministere')}}</div>
   <!-- <div class="ministere">{{appConfig.getLabel('label.ministere.mines')}}</div> -->
    <div class="ministere">{{appConfig.getLabel('label.ministere.geologie')}}</div>
    <div class="devise">{{appConfig.getLabel('label.devise')}}</div>
  </div>
  <div class="titre titre-position" fxLayout="row " fxLayoutAlign="center center" >
    <img class="bandeau-medium" src="./assets/img/logo.svg"
         srcset="./assets/img/logo.svg 60w,  ./assets/img/logomaison.svg 60w" width="60"
         height="50"
         sizes="(min-width: 60px) 60px, 50vw" alt="bandeau"/>
    <h2>{{appConfig.getLabel('label.direction.cycle')}}</h2>
  </div>

  <div fxLayout="row " fxLayoutAlign="center center">
    <button mat-icon-button>
      <mat-icon class="disabled--icon">settings</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon class="disabled--icon">help_outline</mat-icon>
    </button>
    <div class="login-name">{{utilisateurConnecte.prenom}}</div>
    <button mat-icon-button [matMenuTriggerFor]="menu"  aria-label="Example icon-button with a menu">
      <mat-icon class="disabled--icon">account_circle</mat-icon>
    </button>
  </div>
  <mat-menu class="mat-menu" #menu="matMenu" >
    <button mat-menu-item>
      <mat-icon *ngIf="false" class="mat-menu-icon">account_circle</mat-icon>
      <span class="up-case">Profil : {{getProfil()}}</span>
    </button>
    <button mat-menu-item  (click)="changerPW(utilisateurConnecte)">
      <mat-icon class="mat-menu-icon">lock</mat-icon>
      <span>Changer de mot de passe </span>
    </button>
    <button *ngIf="false" mat-menu-item>
      <mat-icon class="mat-menu-icon"></mat-icon>
      <span>Administrateur </span>
    </button>
    <button *ngIf="false" mat-menu-item>
      <mat-icon class="mat-menu-icon">mail</mat-icon>
      <span>{{utilisateurConnecte.email}}</span>
    </button>
    <hr/>
    <button mat-menu-item class="button-login" (click)="logout()" href="#">
      <mat-icon class="deconnexion-action">power_settings_new</mat-icon>
      <span class="deconnexion-action">se d√©connecter</span>
    </button>
  </mat-menu>
</div>
