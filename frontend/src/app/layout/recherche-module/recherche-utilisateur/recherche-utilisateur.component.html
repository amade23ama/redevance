  <div class="nb-pastille mt-1">
    <label class="nb-label blue-label">
      {{rechercheUtilisateurListe?.length}}
      {{rechercheUtilisateurListe?.length === 1 ? appConfig.getLabel('recherche.utilisateur.singulier.label') :
      appConfig.getLabel('recherche.utilisateur.pluriel.label')}}
    </label>
  </div>
<div class="table-container" fxLayout="column" fxLayoutAlign="space-evenly stretch" fxLayoutGap="5px">
<table mat-table matSort [dataSource]="dataSource"  class="mat-elevation-z8 table-parent" matSort>
  <ng-container matColumnDef="id">
    <th class="table-contact-header table-header" mat-header-cell *matHeaderCellDef>
      <div class="d-flex">NÂ°</div>
    </th>
    <td mat-cell *matCellDef="let element">
      <div class="d-flex">{{element.id}}</div>
    </td>
  </ng-container>
  <ng-container matColumnDef="prenom" >
    <th class="table-contact-header table-header" mat-header-cell *matHeaderCellDef>
      <div class="d-flex">Prenom</div>
    </th>
    <td mat-cell *matCellDef="let element">
      <div class="d-flex">{{element.prenom}}</div>
    </td>
  </ng-container>
  <ng-container matColumnDef="nom">
    <th class="table-contact-header table-header" mat-header-cell *matHeaderCellDef mat-sort-header>
      <div class="d-flex">Nom</div>
    </th>
    <td mat-cell *matCellDef="let element">
      <div class=" d-flex">{{element.nom}}</div>
    </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th class="table-contact-header table-header" mat-header-cell *matHeaderCellDef>
      <div class="d-flex">Email <mat-icon class="blue-label"> mail_outline</mat-icon></div>
    </th>
    <td mat-cell *matCellDef="let element">
      <div class="d-flex">{{element.email}}</div>
    </td>
  </ng-container>
  <ng-container matColumnDef="profil">
    <th class="table-contact-header table-header" mat-header-cell *matHeaderCellDef>
      <div class="d-flex">Profil</div>
    </th>
    <td mat-cell *matCellDef="let element">
      <div class=" d-flex" >
        <div *ngFor="let va of element.profils">
        {{ convertToLowercase(va.code) }} </div>
      </div>
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th class="table-contact-header table-header" mat-header-cell *matHeaderCellDef>
      <div class="d-flex">actions</div>
    </th>
    <td mat-cell *matCellDef="let element">
      <div class=" d-flex" fxLayout="row" fxLayoutAlign="space-evenly stretch" fxLayoutGap="2px">
        <mat-icon class="blue-label">create</mat-icon>
        <div *ngIf="element.active"><mat-icon class="blue-label">lock_open </mat-icon> </div>
        <div *ngIf="!element.active"><mat-icon class="blue-label">lock</mat-icon></div>

      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  <mat-paginator [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizeOptions"
                 showFirstLastButtons>
  </mat-paginator>
</div>
