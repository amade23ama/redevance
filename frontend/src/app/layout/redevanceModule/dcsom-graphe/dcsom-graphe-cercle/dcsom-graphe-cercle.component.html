
<div  class="graphe-bar" *ngIf="homeCard |async as  homecard" [ngClass]="{'responsive-column-layout': isLtMd}">
  <ngx-charts-pie-chart
    [results]="homecard.campagnes"
    [gradient]="gradient"
    [legend]="false"
    [labels]="showLabels"
    [doughnut]="isDoughnut"
    (select)="onSelect($event)"
    (activate)="onActivate($event)"
    (deactivate)="onDeactivate($event)"
    [scheme] ="colorScheme"
  >
  </ngx-charts-pie-chart>
</div>
